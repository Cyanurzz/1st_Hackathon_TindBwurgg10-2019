<h1 class="h1">Avez-vous passé un bon moment ?</h1>

<h2 class="h2">Donnez nous votre impression sur le monstre que vous avez rencontré.</h2>

<section class="boutonRate">
    <div class="rate">
       <input type="radio" id="star5" name="rate" value="5" />
       <label for="star5" title="Chef d'oeuvre">5 stars</label>
       <input type="radio" id="star4" name="rate" value="4" />
       <label for="star4" title="Trés bien">4 stars</label>
       <input type="radio" id="star3" name="rate" value="3" />
       <label for="star3" title="Pas mal">3 stars</label>
       <input type="radio" id="star2" name="rate" value="2" />
       <label for="star2" title="Pas terrible">2 stars</label>
       <input type="radio" id="star1" name="rate" value="1" />
       <label for="star1" title="Trés mauvais">1 star</label>
    </div>

    <textarea name="" id="" cols="10" rows="5" placeholder="Tell us if your date was good!"></textarea>





    <div>
        <button class="boutonListe" type="button" onclick="alert('Merci pour votre contribution.')">Send</button>
    </div>
</section>
